<ion-header>
	
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="profile-image" (click)="editimage()">
  <img src="{{avatar}}">
</div>
<div>
  <h2>{{fullname}}</h2>
</div>
<div>
  Tap on your pic to change it.
</div>
<div class="spacer" style="height: 10px;"></div>
</ion-content>
