<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ask a Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h4>Please select a category for available tutors.</h4>

 <ion-list>

          {{topic.title}}
    </button>
  </ion-list>
    
 </ion-content>
