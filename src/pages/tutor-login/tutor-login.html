<ion-header>

  <ion-navbar>
    <ion-title>Welcome to NumberApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h4>Tutor? Please, enter login details</h4>
  <form [formGroup]="tutorForm" (submit)="loginTutor()" novalidate>
  
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!tutorForm.controls.email.valid && tutorForm.controls.email.dirty"></ion-input>
    </ion-item>
	
    <ion-item class="error-message" *ngIf="!tutorForm.controls.email.valid  && tutorForm.controls.email.dirty ">
      <p>Please enter a valid email.</p>
    </ion-item>
	
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!tutorForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
	
    <ion-item class="error-message" *ngIf="!tutorForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
	
    <button ion-button block type="submit">
      Login
    </button>
	
  </form>

</ion-content>
